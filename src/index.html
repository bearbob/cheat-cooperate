<html>
  <head>
    <title>A Game Of Trust</title>
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="res/favicon.png">
    <style>
      @font-face{
        font-family: 'FuturaHandwritten';
        font-style: normal;
        src: url('res/FuturaHandwritten.ttf') format('truetype');
      }
    </style>
    <link rel="stylesheet" href="res/style.css">
  </head>
  <body>
    <div id="game_screen">
      <div id="game_info" class="section">
        <div id="game_id">Room: none</div>
        <div id="score">Score: -</div>
        <div id="playercount">Players: -</div>
        <div id="ranking"></div>
      </div>
      <div id="interface_canvas" class="section">
        <div id="canvas_message"></div>
        <!-- Buttons, shown depending on game state -->
        <div class="container">
          <div id="button_vote" class="button dialog" onClick="vote()">Ready</div>
          <div id="button_replay" class="button dialog" onClick="next()">Continue</div>
          <div class="button_row" id="canvas_buttons">
            <div id="button_cooperate" class="button cooperate" onClick="cooperate()">Cooperate</div>
            <div id="button_cheat" class="button cheat" onClick="cheat()">Cheat</div>
          </div>
        </div>
      </div>
      <div id="game_log" class="section"></div>
    </div>

    <div id="action_menu">
      <div id="server_dialog">
        Please create a new game or join an existing one.
        <center>
          <input type="text" id="serverid_input" class="input" name="serverid">
        </center>
        <div class="button_row">
          <div id="server_create" class="button dialog" onclick="createServer()">Create</div>
          <div id="server_Join" class="button dialog" onclick="joinServer()">Join</div>
        </div>
        <div id="selection_error"></div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/constants.js"></script>
  <script src="/static/canvas.js"></script>
  <script src="/static/game.js"></script>
</html>
